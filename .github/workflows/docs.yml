name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'ras_commander/**'
      - '.claude/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: read
  id-token: none

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For git-revision-date-localized plugin

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-

      - name: Install documentation dependencies
        run: |
          pip install --upgrade pip
          pip install -r docs/requirements-docs.txt
          pip install -e .

      - name: Copy notebooks into docs
        run: |
          rm -rf docs/notebooks
          cp -r examples docs/notebooks

      - name: Generate cognitive infrastructure docs
        run: |
          python .claude/scripts/generate_cognitive_docs.py

      - name: Build documentation
        run: |
          mkdocs build
