<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#05386B" />
      <stop offset="100%" stop-color="#0B93C7" />
    </linearGradient>
    
    <!-- Digital circuit pattern -->
    <pattern id="circuit-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(45)">
      <path d="M10,0 L10,50 M0,10 L50,10 M20,20 L30,20 L30,30 M40,10 L40,40 L30,40" fill="none" stroke="#5CDB95" stroke-width="0.5" stroke-opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="450" height="300" fill="url(#bg-gradient)" />
  
  <!-- Circuit pattern overlay -->
  <rect width="450" height="300" fill="url(#circuit-pattern)" opacity="0.2" />
  
  <!-- Central circular emblem with horizontal rectangle overlay -->
  <circle cx="225" cy="150" r="100" fill="#05386B" stroke="#5CDB95" stroke-width="2" />
  <rect x="55" y="185" width="340" height="50" fill="#05386B" stroke="#5CDB95" stroke-width="2" rx="2" ry="2" />
  
  
  <!-- Chat box instead of waves -->
  <rect x="125" y="105" width="200" height="60" rx="10" ry="10" fill="#EDF5E1" stroke="#05386B" stroke-width="1.5" />
  <text x="135" y="125" font-family="Arial, sans-serif" font-size="12" fill="#05386B">>Write a python notebook using</text>
  <text x="135" y="140" font-family="Arial, sans-serif" font-size="12" fill="#05386B">the RAS-Commander Library's</text>
  <text x="135" y="155" font-family="Arial, sans-serif" font-size="12" fill="#05386B">classes and functions</text>  

  <!-- Text elements - LIBRARY ASSISTANT text at bottom -->
  <text x="225" y="222" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#EDF5E1">LIBRARY ASSISTANT</text>
  <text x="225" y="265" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#8EE4AF">Use RAS-Commander with the Latest LLM Models</text>
</svg>